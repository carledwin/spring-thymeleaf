<div id="modal-exibir-detalhe" class="modal fade" data-backdrop="static" role="dialog">

	<div class="modal-dialog">

		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Detalhe</h4>
			</div>
			<div class="modal-body">
				<div id="detalhe-lista">
					<table id="grid-detalhe" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th style="text-align: center"
									th:text="#{produto-lista.tabela.titulo.detalhe}">Detalhe</th>
								<th style="text-align: center"
									th:text="#{produto-lista.tabela.titulo.descricao}">Descri&ccedil;&atilde;o</th>
							</tr>
						</thead>

						<tbody
							th:remove="${#arrays.isEmpty(detalhes)} ? all : 'all-but-first'">
							<tr th:each="detalhe: ${detalhes}">

								<td style="text-align: center" th:text="${detalhe.id}">1</td>
								<td style="text-align: center" th:text="${detalhe.descricao}">Descrição
									do detalhe</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div class="modal-footer"></div>
		</div>

	</div>
</div>
